<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
        <title>Formulario</title>
    </head>
    <body>
        <div class="container">
            <h1>Formulario</h1>
            <form th:action="@{/user/registro}" method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" />
                </div>
                <div class="form-group">
                    <label for="dni">DNI:</label>
                    <input type="text" class="form-control" id="dni" placeholder="Ingrese su DNI" />
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su email" />
                </div>
                <div class="form-group">
                    <label for="password">Contrase単a:</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingrese su contrase単a" />
                </div>
                <div class="form-group">
                    <label for="password">Confirmar contrase単a:</label>
                    <input type="password" class="form-control" id="password2" placeholder="Reingrese su contrase単a" />
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
            <div class="container my-1">
                <!-- Mensajes Condicionales -->
                <div th:if="${error != null}">
                    <div class="alert text-center alert-danger fade show" role="alert">
                        <strong>ERROR</strong>
                        <p th:text="error"></p>
                    </div>
                </div>
                <div th:if="${exito != null}">
                    <div class="alert text-center alert-success fade show" role="alert">
                        <strong>EXITO</strong>
                        <p th:text="exito"></p>
                    </div>
                </div>
                <!-- Mensajes Condicionales -->
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
