<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{fragments/head :: head}"></div>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container">
        <h2>Modificar Usuario</h2>
    
        <form th:action="@{/usuarios/modificar}" th:object="${userEntity}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" th:field="*{nombre}" class="form-control" />
            </div>
    
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" th:field="*{dni}" class="form-control" />
            </div>
    
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" th:field="*{email}" class="form-control" />
            </div>
    
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" th:field="*{password}" class="form-control" />
            </div>
    
            <!-- Puedes agregar lógica para modificar las propiedades y la imagen -->
            <div class="form-group">
                <label for="imagen">Imagen:</label>
                <input type="file" id="imagen" name="imagen" accept="image/*" />
                <small class="form-text text-muted">Selecciona una imagen para el usuario.</small>
            </div>
    
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

</body>

</html>
