<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{fragments/head :: head}"></div>

<body>

    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container card">
        <div class="container col-md-6 text-center">
            <h2>Formulario de Registro de Propiedad</h2>
            <form th:action="@{/propiedad/registro}" method="post">

                <div class="form-group mb-2">
                    <label for="precio">Precio:</label>
                    <input type="number" class="form-control" id="precio" name="precio" th:value="${precio}" required />
                </div>

                <div class="form-group mb-2" >
                    <label for="descripcion">Descripcion:</label>
                    <textarea type="text" class="form-control" id="descripcion" name="descripcion" th:value="${descripcion}" required ></textarea>    
                </div>

                <div class="form-group mb-2" >
                    <label for="Direccion">Direccion:</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" th:value="${direccion}" required /> 
                </div>

                <div class="form-group mb-2">
                    <label for="tipo">Tipo:</label>
                    <select class="form-control" id="tipo" name="tipo" required>
                        <option value="DEPARTAMENTO">Departamento</option>
                        <option value="CASA">Casa</option>
                        <option value="OFICINA">Oficina</option>
                        <!-- Agrega más opciones según tus necesidades -->
                    </select>
                </div>

                <div class="form-group mb-2">
                    <label for="usuario">Usuario:</label>
                    <input type="text" class="form-control" th:if="${session.usuariosession != null}"
                        th:value="${session.usuariosession.nombre}" readonly />
                    <input hidden type="text" class="form-control" id="usuario" name="usuario"
                        th:if="${session.usuariosession != null}" th:value="${session.usuariosession.id}" readonly />
                </div>

                <div class="form-group mb-2">
                    <label for="estado">Estado:</label>
                    <select class="form-control" id="estado" name="estado" required>
                        <option value="true">Activo</option>
                        <option value="false">Inactivo</option>
                    </select>
                </div>

                <!-- Mensajes Condicionales -->

                <div th:if="${error != null}">
                    <div class="alert text-center alert-danger fade show" role="alert">
                        <strong>ERROR</strong>
                        <p th:text="${error}"></p>
                    </div>
                </div>

                <div th:if="${exito != null}">
                    <div class="alert text-center alert-success fade show" role="alert">
                        <strong>EXITO</strong>
                        <p th:text="${exito}"></p>
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Registrar Propiedad ✔</button>
                
            </form>
            <br>
        </div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
