<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{fragments/head :: head}"></div>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container">
        <h2>Lista de Propiedades</h2>
        <div class="row">
            <div th:each="property, iterStat : ${propertyList}" class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <img th:src="${property.imagenes[0].url}" class="card-img-top" alt="Property Image">
                    <div class="card-body">
                        <p class="card-text" th:text="${property.tipo}"></p>
                        <p class="card-text" th:text="${property.precio}"></p>
                        <p class="card-text" th:text="${property.usuario.nombre}"></p>
                    </div>
                    <!-- Formulario para ofertar -->
                    <form action="/ofertar" method="post">
                        <input type="hidden" name="propertyId" th:value="${property.id}" />
                        <label for="monto">Tu oferta:</label>
                        <input type="text" name="monto" required />
                        <button type="submit" class="btn btn-primary">Ofertar</button>
                    </form>
                </div>
                <!-- Agrega un salto de lÃ­nea despuÃ©s de cada 3 bloques -->
                <th:block th:if="${iterStat.count % 3 == 0}"><br /></th:block>
            </div>
        </div>

    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
