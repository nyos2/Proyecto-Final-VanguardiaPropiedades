<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/head :: head"></div>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container">
        <h2>Modificar Propiedad</h2>
    
        <form th:action="@{/propiedades/modificar}" th:object="${property}" method="post">
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="text" th:field="*{precio}" class="form-control" />
            </div>
    
            <div class="form-group">
                <label for="tipo">Tipo:</label>
                <select th:field="*{tipo}" class="form-control">
                    <option value="APARTAMENTO">Apartamento</option>
                    <option value="CASA">Casa</option>
                </select>
            </div>
    
            <!-- Nuevos campos para modificar imágenes -->
            <div class="form-group">
                <label for="imagenes">Imágenes:</label>
                <input type="file" name="imagenes" multiple />
            </div>
    
            <div class="form-group">
                <label for="estado">Estado:</label>
                <input type="checkbox" th:field="*{estado}" /> Activo
            </div>
    
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    
    </div>

    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
